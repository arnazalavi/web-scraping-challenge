<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars'</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Phone Listings -->
    <div class="row">
      <div class="col-md-12">
        <h2><b> Latest Mars News</b></h2>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        
        <h4>{{mars_list.latest_news_title}}</h4>
        <p>{{mars_list.news_paragraph}}</p>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-8">
        <h2> <b> Featured Mars Image </b></h2>
        <img    src="{{mars_list.featured_Image}}" alt="Featured Mars Image">
        
      </div>
    <div class="card">
      <div class="col-md-4">
        <h2> <b> Mars Fact </b> </h2>
        {{mars_list.mars_fact_table|safe}}
      </div>
        
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <h2> <b> Mars Hemispheres </b> </h2>
      </div>
    </div>
  <br>
   
    <div class="row">
      {% for img_urls in mars_list.Hemispher_links %}
      <div class="col-md-3">
        <div>
        
        <img  width="200 px" height="200 px" src="{{img_urls.img_url}}" >
  <!-- Phone Listings -->
           
        </div>
        <div>
  <!-- Phone Listings -->
          <h5> {{img_urls.title}}</h5>
          
          </div>
      </div>
      {% endfor %}
      </div>

  </div>
</body>

</html>
